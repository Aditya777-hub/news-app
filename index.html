<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Smart News App</title>
    <link rel="stylesheet" href="news.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="https://cdn-icons-png.freepik.com/256/11894/11894385.png" alt="news logo">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-item" id="sport" onclick="onNavItemClick('sport')">Sport</li>
                    <li class="nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                    <li class="nav-item" id="food" onclick="onNavItemClick('food')">Food</li>
                    <li class="nav-item" id="travel" onclick="onNavItemClick('travel')">Travel</li>
                    <li class="nav-item" id="climate" onclick="onNavItemClick('climate')">Climate</li>
                    <li class="nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>

                </ul>
            </div>
            <div class="search">
                <input id="search-text" type="text" class="news-input" placeholder="search news">
                <button id="search-button" class="btn">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
            
           
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREoRGyXmHy_6aIgXYqWHdOT3KjfmnuSyxypw&s" alt="news img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is a title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta, aliquam.</p>
            </div>
        </div>
    </template>

    

    <script src="news.js"></script>
</body>

</html>
